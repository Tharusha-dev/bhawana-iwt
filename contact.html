<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhawana - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <div class="header-logo-container">
                    <span class="header-brand serif-font">Bháwana</span>
                    <span class="header-sub cursive-font">fine dining</span>
                </div>
            </a>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <a href="reservation.html" class="btn btn-outline">Book a table</a>
        </div>
    </header>

    <main class="page-section">
        <div class="content-container">
            <h1 class="page-title serif-font">Get in Touch</h1>

            <div class="contact-grid">

                <section class="contact-details">
                    <address class="contact-address">
                        <h3 class="serif-font">Location</h3>
                        <p>UCSC Building Complex<br>
                            35 Reid Ave,<br>
                            Colombo 00700,<br>

                        <h3 class="serif-font">Opening Hours</h3>
                        <p>Mon - Fri: 11:00 AM - 10:00 PM<br>
                            Sat - Sun: 5:00 PM - 11:00 PM</p>


                    </address>
                </section>

                <section class="contact-form-container">
                    <form action="#" method="POST">
                        <div class="input-wrapper">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required placeholder="Your Name">
                        </div>

                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Your Email">
                        </div>

                        <div class="input-wrapper">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                placeholder="How can we help you?"></textarea>
                        </div>

                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </form>
                </section>

            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p class="serif-font">Bháwana by N.W.K.T.M JAYASOORIYA (24000957)</p>
    </footer>


</body>

</html>
